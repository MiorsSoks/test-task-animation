<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img class="table" src="image/table.png" alt="table" />
      <div class="barrel-list">
        <img class="barrel-first" src="image/barrel1.png" alt="barrel" />
        <img class="barrel-second" src="image/barrel1.png" alt="barrel" />
        <img class="barrel-third" src="image/barrel1.png" alt="barrel" />
      </div>
      <img class="torso" src="image/torso.png" alt="torso" />
      <img class="head" src="image/head.png" alt="head" />
      <img class="shoulder" src="image/shoulder.png" alt="shoulder" />
      <img
        class="shoulder mirror-img"
        src="image/shoulder.png"
        alt="shoulder"
      />
      <img class="hand" src="image/hand.png" alt="hand" />
      <img class="hand mirror-img" src="image/hand.png" alt="hand" />
      <img class="wrist mirror-img" src="image/wrist.png" alt="wrist" />
      <img class="wrist" src="image/wrist.png" alt="wrist" />
      <img class="coin" src="image/coin.png" alt="coin" />
      <button class="button" type="button">PLAY NOW</button>
    </div>
    <script src="anime.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
